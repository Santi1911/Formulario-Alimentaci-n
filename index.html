<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alimentación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Alimentación</h2>

        <form id="formAlimentacion">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <label for="cultivo">Cultivo:</label>
            <select id="cultivo" required></select>

            <label for="tanque">Tanque:</label>
            <select id="tanque" required></select>

            <label for="alimento">Porcentaje de Alimento:</label>
            <select id="alimento" required></select>

            <label for="cantidad">Cantidad de Alimento (gr):</label>
            <input type="number" id="cantidad" required>

            <label for="temperatura">Temperatura del Agua:</label>
            <input type="number" id="temperatura" step="0.1" required>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones"></textarea>

            <button type="submit">Registrar</button>
        </form>

        <p id="mensaje"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
